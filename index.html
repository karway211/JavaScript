<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
</head>

<body>

  <h1>Type coercion in JavaScript</h1>

  <script>
    // String conversion:
    // explicit:
    String(1); // '1'
    String(null) // 'null'
    String(undefined) // 'undefined'
    String(true) // 'true'
    String(false) // 'false'
    // implicit:
    console.log(1 + ''); // '1'
    console.log(null + ''); // 'null'
    console.log(undefined + ''); // 'undefined'
    console.log(true + ''); // 'true'
    console.log(false + ''); // 'false'
    console.log(1 + []); // '1'

    // Numeric conversion:
    // explicit:
    Number(null) // 0
    Number(undefined) // NaN
    Number(true) // 1
    Number(false) // 0
    Number(' 1 ') // 1
    Number('-1') // -1
    Number(' 1s ') // NaN
    Number(1) // 1
    // implicit:
    console.log(+null); // 0
    console.log(+undefined); // NaN
    console.log(+true); // 1
    console.log(+false); // 0
    console.log(+' 1 '); // 1
    console.log(+'-1'); // -1
    console.log(+' 1s '); // NaN
    console.log(+1); // 1

    null == 0 // false
    null == null // true
    undefined == undefined // true
    null == undefined // true

    String(['1', '2', '3']); // '1,2,3' преобразуется в строковое значение содержимого массива

    const a = 10 - '5'; // 5
    const b = 10 * '5'; // 50
    const c = 10 / '5'; // 2
    const d = 10 % '5'; // 0

    console.log(d);

    console.log(true + 1); // 2
    console.log(false + 1) // 1
    console.log({} + ''); // 0

    console.log(undefined === null); // false
    console.log(undefined == null); // true
    console.log(undefined == 0); // false
    console.log(null == 0); // false
    console.log(undefined >= 0); // false undefined => NaN
    console.log(null >= 0); // true null => 0
    console.log(1 === '1'); // false
    console.log(1 == ' 1 '); // true
    console.log(1 == [1]); // true
    console.log(0 == []); // true
    console.log([] == []); // false разные ссылки
    console.log(1 == true); // true
    console.log(true > []); // true  true => 1, [] => 0
    console.log('b' > 'a'); // true
    console.log('B' > 'a'); // false
    console.log('1' > '11'); // false

  </script>

</body>

</html>
