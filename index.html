<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <input type="date" value="2018-07-22" min="2018-01-01">
  <div class="main">
    <div class="base half">
      <button class="base-bth bth">latest</button>
      <ul class="base-list">

      </ul>
    </div>

    <div class="symbol half">
      <div class="symbol-control">
        <button class="symbol-bth bth">Dropdown</button>
        <div class="symbol-control__list"></div>
      </div>
      <ul class="symbol-list">

      </ul>
    </div>
  </div>
  <div class="error">
    <div class="error-content">
      <button class="error-bth">X</button>
      <span class="error-message"></span>
    </div>
  </div>
</body>

</html>
